<!doctype html>
<html>
<head>
    <title>Navigates on load</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<h1>This page navigates to another page via window.href on load</h1>

<script>
  window.onload = () => {
    window.location.href = "https://example.com/empty-page-sets-http-samesite-cookie.html";
  }
</script>

</body>
</html>
